server:
  port: 8082

spring:
  application:
    name: vendor-service

  datasource:
    url: jdbc:postgresql://localhost:5432/vendor_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

rabbitmq:
  vendor:
    exchange: vendor.exchange
    routing-key: vendor.created
    queue: vendor.created.queue

